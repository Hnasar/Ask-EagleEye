<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title> "EagleEye" </title>
		<meta name="viewport" 
			content="width=768; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

		<script type="text/javascript">
		  $(document).ready(function() {
			  $('#backButton').click(function(){
				  history.go(-1);
			  });
			  $('#helpButton').click(function(){
			  	alert("EagleEye will automatically keep track of the recent items you've analyzed for you. Additionally you can save items to your Favorites and Wish List. Have a specific collection you want to manage? Go ahead and create a custom collection using the Add New button in the top menu and you'll be able to save any product you see to the custom collection in just a touch of a button.");
		  	});
			$('#accordion').accordion();
			$('.scrollable').touchScroll();
		  });
		</script>
	</head>
