		<link type="text/css" href="css/custom-theme/jquery-ui-1.8.12.custom.css" rel="stylesheet" />
		<script src="touch-scroll.js"></script>
		<script type="text/javascript">
		  $(document).ready(function() {
			  $('#buyPopover').hide();
			  $('#savePopover').hide();
  			  $('#optionsPopover').hide();
  			  $('#optionsSellerPopover').hide();
  			  $('#optionsNearPopover').hide();
  			  $('#optionsSharePopover').hide();
			  $('#backButton').click(function(){
				  history.go(-1);
			  });
			  $('#buyButton').click(function(){
				  $('#buyPopover').fadeToggle();
				  $('#savePopover').fadeOut();
	  			  $('#optionsPopover').fadeOut();
				  $('#optionsNearPopover').fadeOut();
	  			  $('#optionsSharePopover').fadeOut();
				  $('#optionsSellerPopover').fadeOut();			  });
			  $('#saveButton').click(function(){
				  $('#savePopover').fadeToggle();
				  $('#buyPopover').fadeOut();
	  			  $('#optionsPopover').fadeOut();				  
				  $('#optionsNearPopover').fadeOut();
	  			  $('#optionsSharePopover').fadeOut();
				  $('#optionsSellerPopover').fadeOut();			  });
			  $('#saveOptionsButton').click(function(){
				  $('#savePopover').fadeToggle();
				  $('#buyPopover').fadeOut();
	  			  $('#optionsPopover').fadeOut();				  
			  	  alert("Item saved.");
			 });
			  $('#optionsButton').click(function(){
				  $('#optionsPopover').fadeToggle();
				  $('#buyPopover').fadeOut();
				  $('#savePopover').fadeOut();
	  			  $('#optionsSharePopover').fadeOut();
				  $('#optionsNearPopover').fadeOut();
				  $('#optionsSellerPopover').fadeOut();			  });
			  $('#nearButton').click(function(){
				  //$('#optionsPopover').fadeOut();
				  $('#buyPopover').fadeOut();
				  $('#savePopover').fadeOut();
				  $('#optionsNearPopover').show();
			  });
			  $('#shareButton').click(function(){
				  $('#optionsSharePopover').show();
			  });
			  $('#sellerButton').click(function(){
				  //$('#optionsPopover').fadeOut();
				  $('#buyPopover').fadeOut();
				  $('#savePopover').fadeOut();
				  $('#optionsSellerPopover').show();
			  });
			  $('#optionsSellerPopover').click(function(){
				  $('#optionsPopover').fadeOut();
				  $('#buyPopover').fadeOut();
				  $('#savePopover').fadeOut();
				  $('#optionsSellerPopover').fadeOut();
  				  alert("Seller Information Saved");
			  });
			  $('#optionsNearPopover').click(function(){
				  window.location = "mapPage.html";
				  $('#optionsNearPopover').fadeOut();
			  });
			  $('#helpButton').click(function(){
			  	alert("EagleEye compiled detailed information about your selected product. Various functions are available to you in the top menu in addition to the action buttons next to the product name and description. Save the product to your wish list, Buy the product in person or online are just the beginning. Under More Options you can locate the nearest store or find out if the seller is credible. ");
			  	});
			  $('#buyOptionsButton').click(function(){
				  $('#buyPopover').fadeOut();
			  });
			  var expanded = 0;
  			$('#expand').click(function(){
  				if ((expanded % 2) == 0) {
	  				$('#expand').animate({top: '480px'});
	  				expanded++;
  				}
  				else {
	  				$('#expand').animate({top: '765px'});
	  				expanded++;
  				}
  			});
			$('#scrollable').touchScroll();
			/*$('#collectionMenu').fadeOut();
			$('#collectionMenuScroll').touchScroll();
			$('#collectionButton').click(function() {
				$('#collectionMenu').fadeToggle();
			});*/
		  });
		</script>
