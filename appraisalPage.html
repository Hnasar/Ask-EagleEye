  	    <script src="jquery/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		  $(document).ready(function() {
		  	  $('.on_off :checkbox').iphoneStyle();
		      $('.disabled :checkbox').iphoneStyle();
		      $('.css_sized_container :checkbox').iphoneStyle({ resizeContainer: false, resizeHandle: false });
		      $('.long_tiny :checkbox').iphoneStyle({ checkedLabel: 'Very Long Text', uncheckedLabel: 'Tiny' });
		      
		      var onchange_checkbox = $('.onchange :checkbox').iphoneStyle();
		      setInterval(function toggleCheckbox() {
		        onchange_checkbox.attr('checked', !onchange_checkbox.is(':checked')).change();
		        $('span#status').html(onchange_checkbox.is(':checked').toString());
		      }, 2500);
			  $('#backButton').click(function(){
				  history.go(-1);
			  });
			  $('#helpButton').click(function(){
			  	alert("Enter more detailed information about your product and EagleEye can refine the default appraisal value to give you more accuracy and confidence in your product's value.");
			  	});
		  });
		  
		</script>
